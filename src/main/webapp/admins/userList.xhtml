<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="style.css"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
        <h:form>
            <h:commandButton class="navigation mt-10" value="Admin Home" title="Home" action="adminhome"/>
            <h:commandButton class="navigation mt-10 ml-10" value="User Area" title="Send Money" action="userArea"/>
            <h:commandButton class="navigation mt-10 ml-10" value="User Management" title="User Management" action="userManagement"/>
            <h:commandButton class="navigation mt-10 ml-10" value="Admin Management" title="Admin Management" action="addAdmin"/>
            <h:commandButton class="navigation mt-10 ml-10" value="Logout" title="Logout" action="#{loginBean.logout}"/>
        </h:form>
        <h2>Users</h2>
        <h:dataTable value="#{adminUserManagementBean.allUsers}" var="user" class="blueTable p-10 mt-10" >
            <h:column>
                <f:facet name="header"> Username: </f:facet>
                <h:outputText value="#{user.email}" >
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> First Name: </f:facet>
                <h:outputText value="#{user.firstName}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> Last Name: </f:facet>
                <h:outputText value="#{user.lastName}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> Currency: </f:facet>
                <h:outputText value="#{user.currency}">
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> Balance: </f:facet>
                <h:outputText value="#{user.balance}">
                    <f:convertNumber minFractionDigits = "2" maxFractionDigits="2" />
                </h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
