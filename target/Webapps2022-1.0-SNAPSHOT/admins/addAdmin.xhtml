<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:outputStylesheet library="css" name="style.css"/>
   <h:head>
        <title>Admin Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="navigation mt-10" value="Admin Home" title="Home" action="adminhome"/>
            <h:commandButton class="navigation mt-10 ml-10" value="User Area" title="Send Money" action="userArea"/>
            <h:commandButton class="navigation mt-10 ml-10" value="User Management" title="User Management" action="userManagement"/>
            <h:commandButton class="navigation mt-10 ml-10" value="Admin Management" title="Admin Management" action="addAdmin"/>
            <h:commandButton class="navigation mt-10 ml-10" value="Logout" title="Logout" action="#{loginBean.logout}"/>
        </h:form>
        <h2>Add a new admin</h2>
        <h:form>
            <br/>
            <h:outputLabel for="username" value="*Email: "/>
            <h:inputText id ="username" value="#{adminRegistrationBean.username}" title="Enter user name" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="username"/>
            <br/>
            <h:outputLabel for="userPassword" value="*Password: "/>
            <h:inputSecret id ="userPassword" value="#{adminRegistrationBean.userpassword}" title="Enter password" label="password" required="true" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="userPassword"/>
            <br/>
            <h:outputLabel for="name" value="*First Name: "/>
            <h:inputText id ="name" value="#{adminRegistrationBean.name}" title="Enter name" required="true" label="name" requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="name"/>
            <br/>
            <h:outputLabel for="surname" value="*Last Name: "/>
            <h:inputText id ="surname" value="#{adminRegistrationBean.surname}" title="Enter surname" label="surname" required="true"  requiredMessage="Mandatory Field"/>
            &nbsp; 
            <h:message style="color:red" for="surname"/>
            <br/>
            <h:outputLabel for="currency" value="*Currency: "/>
            <h:selectOneMenu id="currency" value="#{adminRegistrationBean.currency}">
                <f:selectItems value="#{adminRegistrationBean.currencies}" />
            </h:selectOneMenu> 
            &nbsp; 
            <h:message style="color:red" for="currency"/>
            <br/>
            <h:commandButton id="register" type="submit" value="Register" action="#{adminRegistrationBean.register}" title="Register User"/>
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
